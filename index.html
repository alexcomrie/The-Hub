<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheHub JA</title>
  
  <!-- Resource hints for Google Drive -->
  <link rel="preconnect" href="https://drive.google.com">
  <link rel="dns-prefetch" href="https://drive.google.com">
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/src/styles/OptimizedImage.css" as="style">
  <link rel="preload" href="/src/App.tsx" as="script" type="module">
  
  <!-- Meta tags for SEO -->
  <meta name="description" content="TheHub JA - Your one-stop marketplace for local businesses in Jamaica">
  <meta name="keywords" content="jamaica, marketplace, local business, products, services">
  
  <!-- Open Graph tags -->
  <meta property="og:title" content="TheHub JA">
  <meta property="og:description" content="Your one-stop marketplace for local businesses in Jamaica">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://the-hubja.netlify.app">
  
  <!-- Performance optimizations -->
  <link rel="modulepreload" href="/src/main.tsx">
  
  <!-- Prevent layout shifts -->
  <style>
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
